<script type="text/html" data-help-name="wot-server-end">
    <p>WoTのプロパティ読み込み/書き込み、及び、アクションの処理の終端に接続するノードです。</p>
    <p>このノードに入力を行うことでクライアント側に処理の完了を通知するため、必ず接続してください。</p>
    <p>クライアントに返却する値がある場合は、プロパティ画面で指定した変数に値を格納して入力してください。</p>

    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>処理の完了通知
            <span class="property-type">any(プロパティまたはアクションの定義による)</span>
            </dt>
            <dd>プロパティ読み込み/書き込み、及び、アクションの処理が完了したら入力を行います。クライアントに値を返す場合はmsgのメンバに値を含めて入力します。</dd>
        </dl>
    
    <h3>Outputs</h3>
    なし
    
    <h3>Details</h3>
    <p>ノードのプロパティ画面では以下の項目を指定します。</p>
    <ul>
        <li>
            名前: ノード名を指定します。
        </li>
        <li>
            戻り値の入力元: クライアントに返却する値を入力する元を指定します。
        </li>
    </ul>
    <p>クライアントに値を返却するために、msg._wotに含めた情報を利用します。msg._wotを削除しないでください。</p>
     
 </script>
