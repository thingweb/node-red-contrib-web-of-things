<script type="text/html" data-help-name="wot-server-property">
    <p>WoTのプロパティを実装するためにサーバ側で利用するノードです。</p>
    <p>次の3つの機能を提供します。</p>
    <ul>
        <li>クライアントからの読み込み要求を受信したら1番目の端子からmsgを出力します。プロパティの値はServer-Endノードに入力すると、クライアントに返却します。</li>
        <li>クライアントからの書き込み要求を受信したら2番目の端子から書き込む値を含むmsgを出力します。プロパティ値の書き込み処理が完了したら、Server-Endノードへ入力を行います。</li>
        <li>プロパティ値の変更の際に、本ノードに入力を行うと変更を観測しているクライアントに通知を行います。</li>
    </ul>

    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>プロパティ変更の通知
            <span class="property-type">any(プロパティの定義による)</span>
            </dt>
            <dd>サーバ側でプロパティに変更があった場合に入力を行います。入力を行うことで観測しているクライアントに通知されます。入力に値を含める必要はありません。</dd>
        </dl>
    
    <h3>Outputs</h3>
        <ol class="node-ports">
            <li>
                <dl class="message-properties">
                    <dt>読み込み要求
                        <span class="property-type">any(プロパティの定義による)</span></dt>
                    <dd>クライアントからプロパティの読み込み要求を受信したら1番目の端子から出力を行います。</dd>
                </dl>
            </li>
            <li>
                <dl class="message-properties">
                    <dt>書き込み要求
                        <span class="property-type">any(プロパティの定義による)</span></dt>
                    <dd>クライアントからプロパティの書き込み要求を受信したら2番目の端子から出力を行います。書き込む値の出力先は、ノードのプロパティ画面で指定します。</dd>
                </dl>
            </li>
        </ol>
    
    <h3>Details</h3>
        <p>ノードのプロパティ画面では以下の項目を指定します。</p>
        <ul>
            <li>
                名前: ノード名を指定します。
            </li>
            <li>
                サーバ設定: プロパティを公開するサーバを指定します。
            </li>
            <li>
                Thing設定: プロパティが所属するThingを指定します。
            </li>
            <li>
                プロパティ名: プロパティ名を指定します。
            </li>
            <li>
                プロパティの説明: プロパティの説明を指定します。
            </li>
            <li>
                データ型: プロパティのデータ型を指定します。
            </li>
            <li>
                読み込みのみ: プロパティの値を読み込みのみにするかどうかを指定します。
            </li>
            <li>
                観測可能: プロパティに変更があったときにクライアントに通知するかどうかを指定します。
            </li>
            <li>
                書き込む値の出力先: 書き込み要求を受信した場合に、書き込む値を出力する先を指定します。
            </li>
        </ul>
        <p>Thing Descriptionは、グローバルコンテキストのthingDescriptions変数に&lt;サーバ名&gt;::&lt;Thing名&gt;のキーに格納します。</p>
        <p>Node-REDエディタのコンテキストデータタブで確認できます。グローバルの更新ボタンを押して最新のThing Descriptionを参照してください。</p>
        <p>本ノードでは、WoTの実装として<a href="https://github.com/eclipse-thingweb/node-wot">eclipse-thingweb/node-wot</a>を利用します。</p>
         
 </script>
