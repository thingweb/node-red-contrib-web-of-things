<script type="text/html" data-help-name="wot-server-config">
    <p>WoTのThingを公開するサーバの設定を保持するConfigノードです。</p>
    <p>Server-Prroperty、Server-Action、Server-Eventに本設定を指定します。</p>
    <p>公開するThingの機能の定義であるThing Descriptionは、グローバルコンテキストのthingDescriptions変数に&lt;サーバ名&gt;::&lt;Thing名&gt;のキーに格納します。</p>
    <p>Node-REDエディタのコンテキストデータタブで確認できます。グローバルの更新ボタンを押して最新のThing Descriptionを参照してください。</p>

    <h3>Details</h3>
    <p>ノードのプロパティ画面では以下の項目を指定します。</p>
    <ul>
        <li>
            サーバ名: サーバ名を指定します。
        </li>
        <li>
            Binding種別: Binding(サーバとクライアントの通信方法)を指定します。
        </li>
        <li>
            Binding設定: Bindingの設定を指定します。Binding種別を変更すると、変更されたBinding種別に応じた雛形(JSON)の設定を表示します。必要に応じ、その設定を変更してください。
        </li>
    </ul>
    <p>本ノードでは、WoTの実装として<a href="https://github.com/eclipse-thingweb/node-wot">eclipse-thingweb/node-wot</a>を利用します。</p>

</script>
