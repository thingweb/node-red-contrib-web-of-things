<script type="text/html" data-help-name="wot-thing-config">
    <p>This is a Config node that holds the settings for a WoT Thing.</p>
    <p>Specify this configuration in Server-Property, Server-Action, and Server-Event nodes.</p>
    
    <h3>Details</h3>
    <p>Specify the following items on the node's properties screen.</p>
    <ul>
        <li>
            Thing title: Specify the name of the Thing. In Thing Description, properties, actions, and events that refer to this setting are published with the Thing title specified here.
        </li>
        <li>
            Description: Specify the description of the Thing.
        </li>
    </ul>
    <p>The Thing Description is stored in the thingDescriptions variable of the global context with the key of &lt;Server Name&gt;::&lt;Thing Title&gt;.</p>
    <p>You can check this in the Context Data tab of the Node-RED editor. Press the refresh button to refer to the latest Thing Description.</p>
    <p>This node uses <a href="https://github.com/eclipse-thingweb/node-wot">eclipse-thingweb/node-wot</a> for WoT implementation.</p>

</script>
